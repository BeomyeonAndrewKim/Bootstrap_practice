<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal Test</title>
    <style>
        /* Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Modal-box */
        
        .modal-box {
            width: 500px;
            height: 200px;
            background: #ffffff;
            border-radius: 7px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            display: none;
        }
        /* modal-title */
        
        .modal-title {
            display: block;
            padding: 17px;
            font-size: 25px;
        }
        
        .exit-icon {
            display: inline-block;
            cursor: pointer;
            position: absolute;
            right: 2%;
        }
        
        .exit-icon:hover {
            color: lightgray;
        }
        /* Modal-Message */
        
        .message {
            padding: 25px 17px;
            font-size: 20px;
            display: block;
            color: #000;
            border-top: 0.5px solid lightgray;
            border-bottom: 0.5px solid lightgray;
        }
        /* Modal-Buttons */
        
        .modal-btns {
            position: absolute;
            margin: 10px 0px;
            right: 2%;
        }
        
        .modal-btns button,
        .modal-on {
            font-size: 20px;
            padding: 8px;
            border-radius: 5px;
            color: white;
        }
        
        .exit {
            background: gray;
        }
        
        .confirm,
        .modal-on {
            background: blue;
        }
        /* modal clicked */
        
        .active {
            display: block;
            transform: translateY(0);
            opacity: 1;
            animation: topDown 0.3s;
        }
        
        .active-off {
            transform: translateY(-30%);
            opacity: 0;
            animation: downTop 0.3s;
        }
        
        @keyframes topDown {
            from {
                opacity: 0;
                transform: translateY(-30%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes downTop {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-30%);
            }
        }
        
        .modal-bg {
            background: black;
            position: absolute;
            opacity: 0.2;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transition: background 1s;
        }
    </style>

</head>

<body>
    <div class="modal"></div>
    <div class="modal-box">
        <span class="modal-title">Modal title<span class="exit-icon">X</span></span>
        <div class="message">
            You are reading Modal Message
        </div>
        <div class="modal-btns">
            <button class="exit">Exit</button>
            <button class="confirm">Confirm</button>
        </div>
    </div>
    <button class="modal-on">Launch Demo Modal</button>


    <script>
        var btn = document.querySelector(".modal-on");
        var modalBox = document.querySelector(".modal-box");
        var modalSelector = document.querySelector('.modal');

        function modalOff() {
            modalBox.classList.add('active-off');
            setTimeout(function() {
                modalBox.classList.remove('active');
                modalSelector.classList.remove('modal-bg');
            }, 300);;
        }
        btn.addEventListener('click', e => {
            modalBox.classList.add('active');
            modalBox.classList.remove('active-off');
            modalSelector.classList.add('modal-bg');
        })
        modalBox.querySelector('.exit').addEventListener('click', e => {
            modalOff();
        })
        modalSelector.addEventListener('click', e => {
            modalOff();
        })
        document.querySelector('.exit-icon').addEventListener('click', e => {
            modalOff();
        })
    </script>
</body>

</html>
