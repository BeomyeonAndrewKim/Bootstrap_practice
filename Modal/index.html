<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .modal-box {
            width: 200px;
            height: 200px;
            background: blue;
            display: none;
        }
        
        .exit-icon {
            position: absolute;
            top: 5%;
            right: 5%;
            cursor: pointer;
        }
        
        .exit-icon:hover {
            color: #ffffff;
        }
        
        .modal-box button {
            position: absolute;
            right: 0;
            bottom: 0;
        }
        
        .confirm {
            transform: translateX(-60%);
        }
        
        .message {
            display: inline-block;
            color: #ffffff;
            text-align: center;
            margin-top: 40%;
        }
        
        .active {
            display: block;
            position: absolute;
            left: 35%;
            top: 50%;
            transform: translateY(-50%);
            transition: all 1s;
            animation: topDown 0.5s;
        }
        
        @keyframes topDown {
            from {
                transform: translateY(-70%);
            }
            to {
                transform: translateY(-50%);
            }
        }
        
        .modal-bg {
            background: black;
            position: absolute;
            opacity: 0.2;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100vh;
            height: 100vh;
            transition: background 1s;
        }
    </style>

</head>

<body>
    <div class="modal"></div>
    <div class="modal-box">
        <span class="exit-icon">X</span>
        <div class="message">
            You are reading Modal Message
        </div>
        <div class="modal-btns">
            <button class="confirm">Confirm</button>
            <button class="exit">Exit</button>
        </div>
    </div>
    <button class="modal-on">Button</button>


    <script>
        var btn = document.querySelector(".modal-on");
        var modalBox = document.querySelector(".modal-box");
        var modalSelector = document.querySelector('.modal');

        function modalOff() {
            modalBox.classList.remove('active');
            modalSelector.classList.remove('modal-bg');
        }
        btn.addEventListener('click', e => {
            modalBox.classList.add('active');
            modalSelector.classList.add('modal-bg');
        })
        modalBox.querySelector('.exit').addEventListener('click', e => {
            modalOff();
        })
        modalSelector.addEventListener('click', e => {
            modalOff();
        })
        document.querySelector('.exit-icon').addEventListener('click', e => {
            modalOff();
        })
    </script>
</body>

</html>
